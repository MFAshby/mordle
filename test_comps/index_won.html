<!doctype HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <!-- helps with mobile view -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="main.css"/>
    </head>
    <body>
        <div class="container">
            <!-- TODO i18n -->
            <p>Mordle! (Martin's wordle clone)</p>
            
            <p>You have won! Well done! Play again tomorrow</p>
            

            
            <div class="grid">
            
                
                <div class="letter correct"><div class="letter_content">c</div></div>
                
                <div class="letter correct"><div class="letter_content">r</div></div>
                
                <div class="letter correct"><div class="letter_content">a</div></div>
                
                <div class="letter correct"><div class="letter_content">m</div></div>
                
                <div class="letter correct"><div class="letter_content">p</div></div>
                
            
            </div>

            
        <div>
        <div class="signup">
            
            <p>welcome martin</p>
            
            <p>want to play on another device? enter a name and password here and click 'sign up'</p>
            <form method="post">
                <input type="text" name="user_name"></input>
                <input type="password" name="password"></input>
                <input type="submit" formaction="/signup" value="sign up"></input>
            </form>

            <p>if you already have a name and password, enter it and click 'Login' to continue your game here</p>
            <form method="post" action="/login">
                <input type="text" name="user_name"></input>
                <input type="password" name="password"></input>
                <input type="submit" value="login"></input>
            </form>
            
            
            
        </div>
    </body>
</html>
